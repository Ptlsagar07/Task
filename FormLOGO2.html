<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <form action="">
        <table border="2" bordercolor="light grey">
            <tr>
                <td><i class='fas fa-user-alt'></i></td>
                <td><input type="text" name="UserName" id="UserName" required  placeholder="UserName"></td>
            </tr>
            <tr>
                <td><i class="fa fa-envelope"></i></td>
                <td><input type="email" name="E-mail" id="E-mail" required placeholder="E-mail"></td>
            </tr>
            <tr>
                <td><i class="fa fa-lock"></i></td>
                <td><input type="password" name="Password" id="Password" required placeholder="Password"></td>
            </tr>
            <tr>
                <td><i class="fa fa-lock"></i></td>
                <td><input type="password" name="Repeat Password" id="Repeat Password" required placeholder="Repeat Password"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
