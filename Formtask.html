<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="">
        <fieldset>
        <legend>Registration Form</legend>
        <table border="2" bordercolor="light blue" bgcolor="#98FB98">
            <tr>
                <td>Enter Your First Name</td>
                <td><input type="text" name="" id="" placeholder="Sagar"></td>
            </tr>
            <tr>
                <td>Enter Your Last Name</td>
                <td><input type="text" name="" id="" placeholder="Patel"></td>
            </tr>
            <tr>
                <td>Enter Your Password</td>
                <td><input type="password" name="" id="" placeholder="xxxxxx"></td>
            </tr>
            <tr>
                <td>Re-Enter Your Password</td>
                <td><input type="password" name="" id="" placeholder="xxxxxx"></td>
            </tr>
            <tr>
                <td>Enter Your E-mail</td>
                <td><input type="email" name="" id="" placeholder="xyz@gmail.com"></td>
            </tr>
            <tr>
                <td>Enter Your Mobile</td>
                <td><input type="phone number" name="" id="" placeholder="xxxxxxxxxx"></td>
            </tr>
            <tr>
                <td>Enter Your Address</td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Select Your Gender</td>
                <td><input type="radio" name="Select Your Gender" id="Male">Male
                <input type="radio" name="Select Your Gender" id="Female">Female
                <input type="radio" name="Select Your Gender" id="Other">Other</td>
            </tr>
            <tr>
                <td>Select Your DOB</td>
                <td><input type="datetime" name="" id=""></td>
            </tr>
            <tr>
                <td>Select Your Hobbies</td>
                <td><input type="checkbox" name="" id="Dancing">Dancing
                <input type="checkbox" name="" id="Swiming">Swiming
                <input type="checkbox" name="" id="Reading">Reading
                <input type="checkbox" name="" id="Singing">Singing</td>
            </tr>
            <tr>
                <td>Select Your Country</td>
                <td><select name="" id="">
                    <option value="India">India</option>
                    <option value="U.S.A">U.S.A</option>
                    <option value="U.A.E">U.A.E</option>
                    <option value="Canada">Canada</option>
                    <option value="Russia">Russia</option>
                </select></td>
            </tr>
            <tr>
                <td>Upload Your Pic</td>
                <td><input type="image" name="" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="Save My Data" value="Save My Data">
                    <input type="Reset Data" value="Reset Data"></td>
            </tr>
        </table>
    </fieldset>
    </form>
</body>
</html>
