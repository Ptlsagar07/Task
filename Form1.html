<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <table border="2" bordercolor="yellow" align="center" bgcolor="#98FB98">
        <form action="">
            <tr>
                <td>Student image</td>
                <td><input type="image" name="" id=""></td>

            <tr>

            <tr>

            </tr>
            <tr>

                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>

            <tr>

            <tr>

                    <input type="submit" value="submit">

            </tr>
        </form>
    </table>
</body>
</html>
