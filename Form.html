<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <table align="center" border="2" bordercolor="#98FB98" bgcolor="orange" >
        <form action="">
            <legend>Registration Form</legend>
            <tr>
                <td><label for="">First Name</label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <br>
            <tr>
                <td><label for="">Last Name</label></td>
                <td> <input type="text" name="" id=""></td>
            </tr>
            <br>
            <tr>
                <td><label for="">Gender</label></td>
                <td><input type="radio" name="Gender" id="Male">
                    <label for="Male">Male</label>
                    <input type="radio" name="Gender" id="Female">
                    <label for="Female">Female</label>
                    <input type="radio" name="Gender" id="Other">
                    <label for="Other">Other</label>
                </td>
            </tr>
            <br>
            <tr>
                <td><label for="">DOB</label></td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <br>
            <tr>
                <td><label for="">E-mail</label></td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <br>
            <tr>
                <td><label for="">Address</label></td>
                <td><textarea name="" id=""></textarea></td>
            </tr>
            <br>
            <tr>
                <td><label for="">Phone number</label></td>
                <td><input type="number" name="" id="" placeholder="xxx xxx xxxx"></td>
            </tr>
            <br>
            <tr>
                <td><label for="">City</label></td>
                <td><input type="text" name="" id="" placeholder="Ahmedabad"></td>
            </tr>
            <tr>
                <td><label for="">State</label></td>
                <td><input type="text" name="" id="" placeholder="Gujarat"></td>
            </tr>
            <tr>
                <td><label for="">Country</label></td>
                <td><input type="text" name="" id="" placeholder="India"></td>
            </tr>
            <tr>
                <td><label for="">Pin Code</label></td>
                <td><input type="number" name="" id="" placeholder="xxxxxx"></td>
            </tr>
            <tr>
                <td><label for="">Hobbies</label></td>
                <td><input type="checkbox" name="Drawing" id="Drawing">Drawing
                    <input type="checkbox" name="Dancing" id="Dancing">Dancing
                    <input type="checkbox" name="Swiming" id="Dancing">Swiming
                </td>
            </tr>
            <tr>
                <td><label for="">Qualification</label></td>
                <br>
                <td><input type="checkbox" name="High School(10th)" id="High school(10th)">High School(10th)
                    <br>
                    <input type="checkbox" name="Higher School(12th)" id="Higher school(12th)">Higher School(12th)
                    <br>
                    <input type="checkbox" name="Bachelors" id="Bachelors">Bachelors
                    <br>
                    <input type="checkbox" name="Masters" id="Masters">Masters
                    <br>
                    <input type="checkbox" name="Phd" id="Phd">Phd
                </td>
            </tr>
            <tr>
                <td><label for="">Courses applied for</label></td>
                <td><input type="radio" name="Courses applied for" id="BCA">BCA
                    <br>
                    <input type="radio" name="Courses applied for" id="B.com">B.com
                    <br>
                    <input type="radio" name="Courses applied for" id="B.Sc">B.Sc
                    <br>
                    <input type="radio" name="Courses applied for" id="BA">BA
                    <br>
                    <input type="radio" name="Courses applied for" id="MCA">MCA
                    <br>
                    <input type="radio" name="Courses applied for" id="M.com">M.com
                    <br>
                    <input type="radio" name="Courses applied for" id="M.Sc">M.Sc
                </td>
            </tr>
            <tr>

                <td colspan="2" align="center"><input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
